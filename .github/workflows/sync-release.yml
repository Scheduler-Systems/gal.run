name: Sync Release

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to update'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git checkout -b release/v$VERSION

      - name: Update version in README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/gal@[0-9]*\.[0-9]*\.[0-9]*/gal@${VERSION}/g" README.md
          sed -i "s/gal\/v[0-9]*\.[0-9]*\.[0-9]*/gal\/v${VERSION}/g" README.md

      - name: Update CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            {
              head -1 CHANGELOG.md
              echo ""
              echo "## [$VERSION] - $DATE"
              echo ""
              echo "- See release notes at https://github.com/Scheduler-Systems/gal/releases/tag/v$VERSION"
              tail -n +2 CHANGELOG.md
            } > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          fi

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CHANGELOG.md
          if ! git diff --staged --quiet; then
            git commit -m "Release v$VERSION"
            git push origin release/v$VERSION
          else
            echo "No changes to commit"
            exit 1
          fi

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh pr create \
            --title "Release v$VERSION" \
            --body "Automated release update for v$VERSION. Updated version references in README and added changelog entry." \
            --base main \
            --head release/v$VERSION

      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PR_NUMBER=$(gh pr view release/v$VERSION --json number -q .number)
          gh pr merge $PR_NUMBER --admin --squash --delete-branch

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: See the full release notes at https://github.com/Scheduler-Systems/gal/releases
          generate_release_notes: false
