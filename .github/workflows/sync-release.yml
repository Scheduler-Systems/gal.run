name: Sync Release

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to update'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: arc-linux
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ARC_APP_ID }}
          private-key: ${{ secrets.ARC_PRIVATE_KEY }}

      - name: Update version in README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/gal@[0-9]*\.[0-9]*\.[0-9]*/gal@${VERSION}/g" README.md
          sed -i "s/gal\/v[0-9]*\.[0-9]*\.[0-9]*/gal\/v${VERSION}/g" README.md

      - name: Update CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            {
              head -1 CHANGELOG.md
              echo ""
              echo "## [$VERSION] - $DATE"
              echo ""
              echo "- See release notes at https://github.com/Scheduler-Systems/gal/releases/tag/v$VERSION"
              tail -n +2 CHANGELOG.md
            } > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          fi

      - name: Commit and push via PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CHANGELOG.md
          if ! git diff --staged --quiet; then
            BRANCH="release/v${VERSION}"
            git checkout -b "$BRANCH"
            git commit -m "Release v$VERSION"
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            # Push to feature branch (not protected by rulesets)
            git push origin "$BRANCH" --force
            # Create PR and merge via API (app token bypasses branch protection)
            PR_URL=$(gh pr create --base main --head "$BRANCH" \
              --title "Release v$VERSION" \
              --body "Automated release version update" \
              --repo "${{ github.repository }}")
            PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
            # Merge immediately - app token has bypass_mode: "always" on rulesets
            gh api "repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
              -X PUT -f merge_method="squash"
            # Clean up release branch
            git push origin --delete "$BRANCH" || true
          else
            echo "No changes to commit - version already up to date"
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Skip if release already exists
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping"
          else
            gh release create "v$VERSION" \
              --title "v$VERSION" \
              --notes "See the full release notes at https://github.com/Scheduler-Systems/gal-run-private/releases"
          fi
